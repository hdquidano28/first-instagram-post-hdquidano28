<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Post Instagram</title>
</head>
<body>
    <div class="postinstagram">
        <div class="heading">
            <div class="icon_left">
                <i class="fa-brands fa-html5"></i>
            </div>
                <div class="title__heading">
                    <h6>HTML 5</h6>
                    <h6>Rigoberto</h6>
                </div>
            <div class="icon_right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="img">
            <img src="https://picsum.photos/400/400" alt="">
        </div>
        <div class="footer">
            <div class="icons">
                <div class="likes">
                        <div class="icons-group">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                        <div>
                            <i class="fa-regular fa-bookmark" id="bookmark"></i>
                        </div>
                </div>
            </div>
            <div class="post">
                <p>Liked by <b>4GeeksAcademy</b><b>,</b> <b>html5</b><b>,</b> <b>Web</b> and <b>100,000 others</b></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, necessitatibus hic unde dolorum voluptate odit labore fugiat autem ut repellendus.</p>         
            </div>
        </div>
    </div>
</body>
</html>
